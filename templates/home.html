<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
        }

        .nav-right {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 120px;
            margin-top: 20px;
        }

        .content {
            flex-grow: 1;
            margin-right: 20px;
        }

        .nav-right a {
            margin: 0;
            text-align: center;
        }

        .stats-link {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Home</h1>
        {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.username }}!</p>
        <a href="{{ url_for('logout') }}" role="button">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}" role="button">Login</a>
        <a href="{{ url_for('register') }}" role="button">Register</a>
        {% endif %}
        {% if debug %}
        <a href="/stats" role="button" class="secondary stats-link">View Statistics</a>
        {% endif %}
    </div>
    <nav class="nav-right">
        {% for i in range(1, 11) %}
        <a href="/page{{ i }}" role="button">Page {{ i }}</a>
        {% endfor %}
    </nav>
    </main>
</body>

</html>
