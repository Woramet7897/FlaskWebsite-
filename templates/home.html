<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 40px;
        }

        .main-content {
            padding: 20px;
        }

        .nav-sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 120px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <main class="main-content">
            <h1>Welcome to Our Site</h1>

            {% if current_user.is_authenticated %}
            <p>Welcome, {{ current_user.username }}!</p>
            <div class="action-buttons">
                <a href="{{ url_for('logout') }}" role="button">Logout</a>
            </div>
            {% endif %}
        </main>

        <nav class="nav-sidebar">
            {% for i in range(1, 11) %}
            <a href="{{ url_for('page', number=i) }}" role="button" class="secondary">Page {{ i }}</a>
            {% endfor %}
        </nav>
    </div>
</body>

</html>
